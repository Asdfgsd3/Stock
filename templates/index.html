<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        label {
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-size: 1rem;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
        .fa-chart-line {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Stock Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="ticker">Enter Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL, TSLA" required>

            <button type="submit"><i class="fas fa-search"></i> Predict</button>
        </form>
        <footer>
            Powered by Machine Learning and Flask
        </footer>
    </div>
</body>
</html>
